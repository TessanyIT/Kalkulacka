<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Výpočet spotřeby energie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center text-primary">Kalkulačka přenosu dat</h1>

    <form class="mt-4 p-4 bg-white rounded shadow">
      <div class="mb-3">
        <label for="prikon" class="form-label">Příkon spotřebiče (W):</label>
        <input type="number" id="prikon" class="form-control rounded shadow-sm">
      </div>

      <div class="mb-3">
        <label for="cas" class="form-label">Čas používání spotřebiče (Minuty):</label>
        <input type="number" id="cas" class="form-control rounded shadow-sm">
      </div>

      <div class="mb-3">
        <label for="cenaZaKWh" class="form-label">Vaše aktuální cena za kWh:</label>
        <input type="number" id="cenaZaKWh" class="form-control rounded shadow-sm">
      </div>

      <button type="button" id="vypocet" class="btn btn-primary w-100">Spočítat</button>

      <div id="vysledek" class="mt-3 fw-bold text-center">
        <p id="vyslednyText"></p>
        <p id="vyslednyText2"></p>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
